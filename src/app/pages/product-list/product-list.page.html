<ion-header>
  <ion-toolbar>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-search-bar [control]="listPage.searchControl"></app-search-bar>

  <app-data-list
    *ngIf="{data: listPage.listData$ | async, search: listPage.listSearch$ | async} as vm;"
    [data]="vm.data"
    [search]="vm.search"
  ></app-data-list>
</ion-content>
